<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Bem vindo(a) minha página!</h1>
    <!-- "h1" representa o título principal de uma página -->

    <p style="text-align:center;">Olá, meu nome é Raisa Alves, eu sou estudante do curso de ADS. Ao clicar na imagem abaixo você será direcionado ao meu perfil no github.</p>
    <!-- "p" representa o parágrafo. Style é para definir a informações de estilos. -->
    
    <center>
        <a href="https://github.com/RaisaAlves" target="_blank">
        <!-- "a href" tem a funcionalidade de ao clicar na imagem ir para algum lugar. Neste caso ir para um site. -->
        <!-- "target="_blank" tem a funionalidade de abrir este link em uma nova aba e não na mesma aba.-->
        <img src="imagens/perfil.jpg.jpeg">
        </a>
    </center>
    
        
</body>
</html>
